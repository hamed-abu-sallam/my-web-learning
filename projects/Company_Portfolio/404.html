<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطأ 404 - الصفحة غير موجودة</title>
    <link rel="stylesheet" href="css/style.css"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f6fb;
            color: #222;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        h1.error-code {
            font-size: 6em;
            color: #063a4b;
            margin: 0;
        }
        h2.error-message {
            font-size: 1.5em;
            margin: 10px 0;
        }
        p.error-details {
            font-size: 1em;
            margin: 10px 0 20px;
        }
        a.btn-primary {
            display: inline-block;
            padding: 10px 20px;
            background: #5bc0ff;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        a.btn-primary:hover {
            background: #007bbf;
        }
    </style>
</head>
<body>
    <h1 class="error-code">404</h1>
    <h2 class="error-message">عذراً! الصفحة التي تبحث عنها غير موجودة.</h2>
    <p class="error-details">
        نعتذر عن الإزعاج. قد يكون الرابط الذي اتبعته خاطئاً أو أن الصفحة قد أزيلت.
    </p>
    <a href="index.html" class="btn-primary">العودة إلى الصفحة الرئيسية</a>
</body>
</html>
